<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- SEO Meta Tags (will be overridden by React components) -->
    <title>Abscotek - Premium Tech & Electronics Store</title>
    <meta name="description" content="Discover premium tech gadgets, smartphones, laptops, and electronics at Abscotek. Stay ahead with the latest technology designed for your lifestyle." />
    <meta name="keywords" content="electronics, smartphones, laptops, tech gadgets, iPhone, Samsung, Apple, technology store" />
    <meta name="author" content="Abscotek" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Abscotek - Premium Tech & Electronics Store" />
    <meta property="og:description" content="Discover premium tech gadgets, smartphones, laptops, and electronics at Abscotek. Stay ahead with the latest technology." />
    <meta property="og:image" content="/android-chrome-512x512.png" />
    <meta property="og:url" content="https://abscotek.io" />
    <meta property="og:site_name" content="Abscotek" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Abscotek - Premium Tech & Electronics Store" />
    <meta name="twitter:description" content="Discover premium tech gadgets, smartphones, laptops, and electronics at Abscotek." />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
